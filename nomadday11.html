    <style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
body{display: flex; justify-content: center;}
#all {border: 1px solid black;
	width: 600px;
	height: 1200px;
	overflow-x:auto ;
	overflow-y: auto ;
}
.header__top{
	width: 600px;
	height: 300px;
	background-color: yellow;
	display: flex;
	justify-content: space-between;
	align-items: center;
	font-size: 40px;
	font-weight: 900;
	
}

.input-form{
	width: 500px;
  height: 80px;
  font-size: 15px;
  border: 1px solid black;
  border-radius: 50px;
  outline: none;
  padding-left: 10px;
  background-color: white;
  font-size: 30px;
}
form{text-align: center; position: relative; top:-40px}
form svg{position:absolute; left: 500px; margin-top: 10px;}
.section__h h1 {
	font-weight: 900; font-size: 40px; 
	margin-left: 40px;
}
.section__h__content {display: flex; align-items: center; margin-left: 50px;}
.section__h__text {margin-left: 20px;}
.section__h__text img {margin-top: 10px;}
.section__h__text .hh {font-weight: 900; font-size: 30px;}
.section__h__text .jj { color: grey;}
.t1 span{color: black; background-color: whitesmoke; margin-left: 30px;}

	.section__h__text svg{ width: 30px; margin-left: 4.5px; margin-top: 5px;}
	.circle{width: 40px; height: 40px; background-color: yellow;
		 border-radius: 100px;
		}
		.section__h__text .booknow {width: auto; height: auto; background-color: black; font-size: 20px; color: white;}
		.t1{margin-top: 40px;}
	
		.ib{display: flex; justify-content: space-around; margin-top: 50px;}
  .poster{display: flex; margin-left: 40px; } 
  .p1{display: flex; flex-direction: column; align-items: center; margin-left: 20px; border: 1px solid black; border-radius: 5px; margin-top: 20px;}
  article h1{margin-top: 50px; margin-left: 40px;font-weight: 900; font-size: 40px; }
  .last{display: flex;}
  .last img{margin-left: 40px;}
  #main h1 {font-weight: 900; font-size: 40px; 
	margin-left: 40px; margin-top: 100px;}
	.foot p{color: grey;}
